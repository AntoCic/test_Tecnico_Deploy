<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <!-- manifest -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- title -->
    <title>TextFacade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: rgb(0, 183, 138);
            background: linear-gradient(90deg, rgba(0, 183, 138, 1) 0%, rgba(0, 172, 214, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h1 class="text-center text-white">Test Antonino Cicala</h1>
                <p class="mb-1 text-white">Seleziona un file locale o inserisci un url che contiene un file. (".txt",
                    ".text")</p>
                <form method="post" enctype="multipart/form-data" id="form" class="input-group">
                    <label for="input-file" class="btn btn-outline-light" id="label-file">FILE</label>
                    <input class="d-none" type="file" id="input-file" name="filetxt" accept="text/plain">
                    <input type="text" class="form-control" id="input-url" placeholder="https://..." value="">
                    <button class="btn btn-outline-light" type="submit" id="btn-url">Ottieni info</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <ul class="list-group" id="results-box">
                    <!-- result on page -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
